    {url = "/blog", name = "Blog"},
    {url = "/resume", name = "Résumé"},
]
hyde_social_links = [
   {url = "/contact", set="solid", name = "envelope"},
   {url = "/atom.xml", set="solid", name = "rss"},
   {url = "https://github.com/etrommer", set="brands", name = "github"},
   {url = "https://www.linkedin.com/in/elias-trommer-58a085138", set="brands", name = "linkedin"},
